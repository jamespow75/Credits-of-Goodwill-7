<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credits of Goodwill</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: white;
      text-align: center;
    }

    #controls {
      margin-bottom: 20px;
    }

    #studentListInput {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
    }

    #addStudentBtn {
      padding: 8px 16px;
      background: #00bcd4;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .student {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2e2e2e;
      padding: 10px;
      border-radius: 8px;
      width: 60px;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }

    input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      height: 120px;
      width: 25px;
      margin-bottom: 10px;
    }

    .student-name {
      margin-top: 5px;
      font-size: 12px;
    }

    .value {
      font-weight: bold;
      margin-top: 5px;
    }

    .yellow { color: yellow; }
    .red { color: red; }
    .green { color: lightgreen; }

    .behavior-box {
      margin: 20px auto;
      width: fit-content;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }

    .good-behaviors {
      background-color: #2e7031;
    }

    .bad-behaviors {
      background-color: #af3b6e;
    }

    button {
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 4px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

<h2>Credits of Goodwill</h2>

<div id="controls">
  <input id="studentListInput" type="text" placeholder="Enter student name" />
  <button id="addStudentBtn">Add Student</button>
</div>

<div class="slider-container" id="sliderContainer"></div>

<button onclick="downloadCSV()">Download Slider Values (CSV)</button>

<div class="behavior-box good-behaviors">
  <h3>‚úîÔ∏è Positive Behaviors</h3>
  <ul>
    <li>Politeness</li>
    <li>Respect</li>
    <li>Being on time</li>
    <li>Handing in homework</li>
    <li>Trying your best</li>
  </ul>
</div>

<div class="behavior-box bad-behaviors">
  <h3>‚ùå Negative Behaviors</h3>
  <ul>
    <li>Impoliteness</li>
    <li>Disrespect</li>
    <li>Lateness</li>
    <li>No homework</li>
    <li>Lack of effort</li>
    <li>Incorrect uniform</li>
  </ul>
</div>

<script>
  const container = document.getElementById('sliderContainer');
  const input = document.getElementById('studentListInput');
  const addBtn = document.getElementById('addStudentBtn');

  function getColor(value) {
    const percent = (value + 1) / 6;
    const r = Math.round(255 * (1 - percent));
    const g = Math.round(255 * percent);
    return `rgb(${r},${g},0)`;
  }

  function addStudent(name) {
    if (!name) return;

    const studentDiv = document.createElement('div');
    studentDiv.className = 'student';

    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove-btn';
    removeBtn.innerText = '√ó';
    removeBtn.onclick = () => container.removeChild(studentDiv);

    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = -1;
    slider.max = 5;
    slider.value = 3;
    slider.dataset.name = name;

    const valueLabel = document.createElement('div');
    valueLabel.className = 'value';

    function updateDisplay(val) {
      valueLabel.className = 'value';
      if (val == -1) {
        valueLabel.innerText = 'üö´ DETENTION';
        valueLabel.classList.add('red');
      } else if (val == 0) {
        valueLabel.innerText = '‚ö†Ô∏è WARNING';
        valueLabel.classList.add('yellow');
      } else {
        valueLabel.innerText = val;
        valueLabel.classList.add('green');
      }
      slider.style.background = getColor(val);
    }

    updateDisplay(slider.value);
    slider.addEventListener('input', () => updateDisplay(parseInt(slider.value)));

    const nameLabel = document.createElement('div');
    nameLabel.className = 'student-name';
    nameLabel.innerText = name;

    studentDiv.appendChild(removeBtn);
    studentDiv.appendChild(slider);
    studentDiv.appendChild(valueLabel);
    studentDiv.appendChild(nameLabel);
    container.appendChild(studentDiv);
  }

  addBtn.onclick = () => {
    const name = input.value.trim();
    if (name) {
      addStudent(name);
      input.value = '';
    }
  };

  function downloadCSV() {
    let csv = 'Student,Value\n';
    document.querySelectorAll('.student').forEach(div => {
      const name = div.querySelector('.student-name').innerText;
      const value = parseInt(div.querySelector('input[type=range]').value);
      let label = value;
      if (value === -1) label = 'DETENTION';
      if (value === 0) label = 'WARNING';
      csv += `${name},${label}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'credits_of_goodwill.csv';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
