<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credits of Goodwill</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #121212;
      color: white;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .slider-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      margin-bottom: 30px;
    }

    .slider-container {
      display: inline-flex;
      gap: 20px;
      justify-content: flex-start;
      padding-bottom: 10px;
    }

    .student {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #2a2a2a;
      padding: 12px;
      border-radius: 10px;
      width: 70px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      height: 140px;
      width: 30px;
      margin-bottom: 10px;
    }

    .student-name {
      margin-top: 5px;
      font-size: 13px;
    }

    .value {
      font-weight: bold;
      margin-top: 5px;
      font-size: 14px;
    }

    .yellow {
      color: yellow;
    }

    .red {
      color: red;
    }

    .green {
      color: #00e676;
    }

    button {
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

<h2>Credits of Goodwill</h2>

<div class="slider-wrapper">
  <div class="slider-container" id="sliderContainer"></div>
</div>

<button onclick="downloadCSV()">Download Slider Values (CSV)</button>

<script>
  const studentNames = [
    'Bobby', 'Cake', 'Cici', 'Don', 'Hai', 'John', 'Khun', 'Minute',
    'Nene', 'Pitta', 'Porsche', 'Pukan', 'Roger', 'Sunshine', 'Zen'
  ];

  const container = document.getElementById('sliderContainer');

  studentNames.forEach(name => {
    const studentDiv = document.createElement('div');
    studentDiv.className = 'student';

    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = -2;
    slider.max = 10;
    slider.value = 5;
    slider.dataset.name = name;

    const valueLabel = document.createElement('div');
    valueLabel.className = 'value';
    valueLabel.innerText = slider.value;

    slider.addEventListener('input', () => {
      let val = parseInt(slider.value);
      valueLabel.classList.remove('yellow', 'red', 'green');

      if (val === -1) {
        valueLabel.innerText = '‚ö†Ô∏è WARNING';
        valueLabel.classList.add('yellow');
      } else if (val <= -2) {
        valueLabel.innerText = 'üö´ DETENTION';
        valueLabel.classList.add('red');
      } else if (val === 10) {
        valueLabel.innerText = 'üòÅ 10';
        valueLabel.classList.add('green');
      } else {
        valueLabel.innerText = val;
      }
    });

    const nameLabel = document.createElement('div');
    nameLabel.className = 'student-name';
    nameLabel.innerText = name;

    studentDiv.appendChild(slider);
    studentDiv.appendChild(valueLabel);
    studentDiv.appendChild(nameLabel);
    container.appendChild(studentDiv);
  });

  function downloadCSV() {
    let csv = 'Student,Value\n';
    document.querySelectorAll('input[type=range]').forEach(slider => {
      let val = parseInt(slider.value);
      let displayVal = val;
      if (val === -1) displayVal = 'WARNING';
      if (val <= -2) displayVal = 'DETENTION';
      if (val === 10) displayVal = '10 (SMILE)';
      csv += `${slider.dataset.name},${displayVal}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'credits_of_goodwill.csv';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
